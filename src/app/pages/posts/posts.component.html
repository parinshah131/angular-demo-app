<div class="container">
  <h2>Manage Posts</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      @for (post of posts; track post.id) {
      <tr appHoverEffect hoverColor="orange">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>

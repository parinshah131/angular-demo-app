<div class="container">
    <app-logout></app-logout>
    <h2 >My Posts</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            @if (post) {
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title | titlePipe }}</td>
                <td>{{ post.body | titlePipe}}</td>
            </tr>
            }
            @if (!post) {
            <h2> You have no recent post </h2>
            }
        </tbody>
    </table>
</div>
